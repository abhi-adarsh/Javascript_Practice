<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="bg-white shadow-md p-4">
    <div class="container mx-auto flex items-center justify-between">
      <!-- Logo -->
      <a href="#" class="text-2xl font-bold text-gray-800 hover:text-gray-600">
        MyPortfolio
      </a>

      <!-- Navigation Links -->
      <div class="hidden md:flex space-x-6">
        <a href="#about" class="text-gray-700 hover:text-gray-900 font-medium transition">About</a>
        <a href="#projects" class="text-gray-700 hover:text-gray-900 font-medium transition">Projects</a>
        <a href="#skills" class="text-gray-700 hover:text-gray-900 font-medium transition">Skills</a>
        <a href="#contact" class="text-gray-700 hover:text-gray-900 font-medium transition">Contact</a>
      </div>

      <!-- Call to Action -->
      <div class="hidden md:flex">
        <a href="#contact" class="px-6 py-2 bg-blue-600 text-white rounded-md">Hire Me</a>
      </div>

      <!-- Mobile Menu -->
      <div class="md:hidden">
        <button id="menuButton" class="flex items-center space-x-2 border px-3 py-2 rounded-md">
          <span>Menu</span>
        </button>
        <div id="menu" class="hidden absolute bg-white shadow-md rounded-md mt-2">
          <a href="#about" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">About</a>
          <a href="#projects" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Projects</a>
          <a href="#skills" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Skills</a>
          <a href="#contact" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Contact</a>
          <a href="#contact" class="block px-4 py-2 text-blue-600 hover:bg-gray-100">Hire Me</a>
        </div>
      </div>
    </div>
  </nav>

  <script>
    const menuButton = document.getElementById('menuButton');
    const menu = document.getElementById('menu');

    menuButton.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
